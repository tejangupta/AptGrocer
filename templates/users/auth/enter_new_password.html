{% extends "layout.html" %}

{% block title %}
    Update Password
{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        #my-footer {
            margin-top: 300px;
        }
    </style>
{% endblock %}

{% block body %}
    <!-- stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user-gui/user-auth.css') }}">

    <!-- script -->
    <script src="/static/js/user/auth/new-password.js"></script>

    <!-- user login panel starts from here -->
    <article class="auth login">

      <!-- user login section starts from here -->
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

        <!-- login section starts from here -->
        <div class="panel panel-default">
          <div class="panel-heading" role="tab" id="login-head">
            <h1 class="panel-title">
              User Update Password
            </h1>
          </div>

          <div id="login-panel" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="login-head">
            <div class="panel-body">

              <div class="col-md-12">
                <div class="row">

                  <!-- user login form starts from here -->
                  <form id="form-user-login">

                    <!-- alert notification -->
                    <div class="row">
                      <div class="col-md-12">
                        <div id="error-login" class="alert alert-danger hidden">
                          <i class="fa fa-close error" id="btn-error-close" onclick="close()"></i>
                          <strong id="error-login-message"></strong>
                        </div>

                        <div id="success-login" class="alert alert-success hidden">
                          <i class="fa fa-check success"></i>
                          <strong>Successfully updated password!</strong>
                        </div>

                        {% if error %}
                            <div id="err-login" class="alert alert-danger">
                                <i class="fa fa-close error" id="btn-err-close" onclick="close()"></i>
                                <strong>{{ error }}</strong>
                            </div>
                        {% endif %}
                      </div>
                    </div>

                    <!-- user new password section -->
                    <div class="row">
                      <div class="col-md-4">
                        <label for="new-password">New Password</label>
                      </div>

                      <div class="col-md-6">
                        <input type="password" class="form-control" name="new-password" id="new-password">
                      </div>
                    </div>

                    <!-- user confirm new password section -->
                    <div class="row">
                      <div class="col-md-4">
                        <label for="confirm-new-password">Confirm New Password</label>
                      </div>

                      <div class="col-md-6">
                        <input type="password" class="form-control" name="confirm-new-password" id="confirm-new-password">
                      </div>
                    </div>

                    <!-- user submit form section -->
                    <div class="row col-md-6 col-md-offset-3">
                      <div class="col-md-3">
                        <input type="button" id="btn-user-update" class="btn btn-default" value="Update Password" />
                      </div>
                    </div>

                  </form>
                  <!-- user login form ends here -->

                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- login sections ends here -->

      </div>
      <!-- user login section ends here -->

    </article>
    <!-- user login panel ends here -->
{% endblock %}
