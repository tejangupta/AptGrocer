{% extends "layout.html" %}

{% block title %}
    Online Grocery Shopping
{% endblock %}

{% block head %}
    <!-- stylesheet -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/product/index.css') }}">

    <!-- script -->
	<script>
		function view(id) {
			window.location.href = `/product/id/${id}`;
		}
	</script>
{% endblock %}

{% block body %}
    <article>
        <h1>Welcome to Online Grocery Store</h1>
        <div class="col-md-12">
            <img src="{{ url_for('static', filename='images/cover.jpg') }}" alt="Online-grocery-store" height="400">
        </div>

        {% for product in products %}
            <div class="panel panel-default item">
                <div class="panel-heading">
                    <a role="button" href="/product/id/{{ product._id }}" data-parent="#accordion" aria-expanded="true">
                        <h2 class="panel-title head">
                            {{ product.title }}
                        </h2>
                    </a>
                </div>

                <div class="panel-collapse collapse in" role="tabpanel">
			        <div class="panel-body">
				        <div class="col-md-12">
					        <div class="row">
						        <img src="{{ product.images[0] }}" alt="{{ product.title }}"/>
                            </div>

					        <div class="row detail">
						        <div class="col-md-4 price">
							        <i class="fa fa-dollar"></i>{{ product.price }}
						        </div>
						        <div class="col-md-8">
							        <input type="submit" class="btn btn-default" onclick="window.location.href = '/product/id/{{ product._id }}'" value="View Product Details"/>
						        </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </article>
{% endblock %}
